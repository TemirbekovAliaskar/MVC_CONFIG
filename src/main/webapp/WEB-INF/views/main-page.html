<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            margin-top: 50px;
        }
        .btn-add {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="text-center mb-5">Students List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${allStudents}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFullName()}"></td>
            <td th:text="${student.getAge()}"></td>
            <td th:text="${student.getGender()}"></td>
            <td><img th:src="${student.getImage()}" alt="Student Image" class="img-thumbnail" style="max-width: 100px;"></td>
            <td>
                <a th:href="@{/api/students/update/{studentId}(studentId=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/api/students/delete/{studentId} (studentId=${student.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/api/students/new}" class="btn btn-success btn-add">Add New Student</a>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
